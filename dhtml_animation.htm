<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<style type="text/css">

#center {
 text-align:center
}
</style>
<script>

var turnImg;
var img= new Array (50);
var curImg=0;
var imagesLoaded=0;
while (imagesLoaded<=50) {
img[imagesLoaded] = new Image ();
img[imagesLoaded].src="imgs/smiley_s"+ imagesLoaded+".gif";
++imagesLoaded;
}
function turn() {
 if(curImg==49)
 curImg=01;
 else
++curImg;
document.images[0].src=img[curImg].src;
}
function startTurning(){
if(turnImg!=null)
clearInterval(turnImg);
turnImg=setInterval("turn()",75);
}
</script>
</head>
<body>

<div id="center">
<img src="js_project/imgs/smiley_s.gif"  />
  <p>
  <br />
  </p>
  <p>&nbsp; </p>
<form action="">
  <input type="button" onclick="startTurning();" value="turn"/>
<input type="button" onclick="clearInterval(turnImg);" value="stop"/>
</form>
</div>
</body>
</html>
